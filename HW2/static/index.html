<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>ebay Shopping Search</title>

  <body>
    <div class="shop">
      <div class="shop-page">
        <a href="https://www.ebay.com/" target="_blank" class="shop-page__icon">
          <img src="images/eBayLogo.png" alt="shop's icon" />
        </a>
        <h1 class="shop-page__header">Shopping</h1>
      </div>
      <form class="shop-form">
        <div class="shop-form__keywords">
          <div class="center">
            <label for="keywords">
              Keywords<span style="color: red">*</span>:&nbsp;&nbsp;
            </label>
            <input type="text" id="keywords" name="keywords" required />
          </div>
        </div>
        <div class="shop-form__price-range center">
          <label for="price-range">Price Range:&nbsp;&nbsp;</label>
          <div id="price-range">
            From
            <input type="number" id="lowerBound" name="lowerBound" />
            to
            <input type="number" id="upperBound" name="upperBound" />
          </div>
        </div>
        <div class="center">
          <label for="conditions">Condition:&nbsp;&nbsp;</label>
          <div id="conditions">
            <input type="checkbox" id="new" name="new" />
            New

            <input type="checkbox" id="used" name="used" />
            Used

            <input type="checkbox" id="very-good" name="very-good" />
            Very Good

            <input type="checkbox" id="good" name="good" />
            Good

            <input type="checkbox" id="acceptatble" name="acceptable" />
            Acceptatble
          </div>
        </div>
        <div class="shop-form__return-acceptance center">
          <label for="return-acceptance">Seller:&nbsp;&nbsp;</label>
          <div id="return-acceptance">
            <input type="checkbox" id="acceptance" name="acceptance" />
            Return Accepted
          </div>
        </div>
        <div class="shop-form__shipping center">
          <label for="shipping">Shipping:&nbsp;&nbsp;</label>
          <div id="shipping"></div>
          <input type="checkbox" id="free" name="free" />
          &nbsp;Free&nbsp;

          <input type="checkbox" id="expedited" name="expedited" />
          &nbsp;Expedited
        </div>
        <div class="shop-form__sorting center">
          <label for="sorting">Sort by:&nbsp;&nbsp;</label>
          <select id="sorting" name="sorting">
            <option>Best Match</option>
            <option>Price: highest first</option>
            <option>Price + Shipping: highest first</option>
            <option>Price + Shipping: lowest first</option>
          </select>
        </div>
        <div class="shop-form__btn center">
          <button class="btn btn--clear">Clear</button>
          <button class="btn btn--search" type="submit">Search</button>
        </div>
      </form>

      <!-- results part -->
